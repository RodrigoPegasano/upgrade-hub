<!DOCTYPE html>

<html lang="en">

<!-- El head contiene la metainformación de la página -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Este hace que podamos utilizar CSS con esta página HTML -->
    <link rel="stylesheet" href="style.css">
    <!-- Nombre de la página que aparece en la pestaña de la web -->
    <title>Document</title>
</head>

<!-- El body es donde se encuentra todo el contenido de la página -->
<body>

    <!-- El header es el elemento superior de nuestra página. Contiene el logo y el titulo de la página -->
    <header>
        <!-- El nav es un contenedor donde ponemos nuestro navegador de la web -->
        <nav>

        </nav>
    </header>

    <!-- El main contiene todo el contenido principal de la página -->
    <main>
        <!-- Podemos tener información dentro de section y articles -->
        <section>
            <article>

            </article>
        </section>
    </main>

    <!-- El footer es el elemento inferior de la página. Contiene enlaces y copyright -->
    <footer>

    </footer>
</body>

</html>

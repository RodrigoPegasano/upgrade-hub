<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fichero JS -->
    <script src="../TodoList/script.js" defer></script>
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="../TodoList/style.css">
    <title>ToDo List</title>
</head>

<body>
    <!-- Contenedor que tiene dentro todo el contenido de la ToDo list -->
    <div class="container">
        <!-- Título -->
        <div class="title">
            <h1>ToDo List</h1>
        </div>
        <!-- Input y botón para adicionar elementos a la lista -->
        <div class="search">
            <!-- Input -->
            <div class="search-text-box">
                <input type="text" placeholder="Add task...">
            </div>
            <!-- Botón de adiconar elementos -->
            <div class="search-button">
                <button class="button-add">+</button>
            </div>
        </div>
        <!-- Aquí deben aparecer los elementos -->
        <div class="lista">
            <!-- Lista desordenada -->
            <ul></ul>
        </div>
        <!-- Texto que aparece cuando no tenemos ningún elemento en nuestra lista -->
        <div class="empty">
            <p>No new tasks</p>
        </div>
    </div>
</body>

</html>
